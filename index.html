<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instragram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/phone.png" alt="celular com instagram aberto.">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo_instagram.jpg" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="img/photo.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como palomaqueiroz18</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é palomaqueiroz18?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue"> Inscreva-se </span>
                </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
